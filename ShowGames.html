<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        img {
            width: 50px;
            height: 50px;
        }
        .winner {
            font-weight: bold;
            color: #4CAF50;
        }
        .loser {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Basketball Game Results</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Home Team</th>
                <th></th>
                <th>Score</th>
                <th></th>
                <th>Away Team</th>
                <th>Winner</th>
            </tr>
        </thead>
        <tbody id="gamesTable">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchGames() {
            const response = await fetch("API_LINK_HERE"); // Replace with actual API URL
            const games = await response.json();

            const tableBody = document.getElementById("gamesTable");
            tableBody.innerHTML = "";

            games.forEach(game => {
                const winner = game["Home Team: Total Points"] > game["Away Team: Total Points"] ? game["Home Team"] : game["Away Team"];
                
                const row = `
                    <tr>
                        <td>${new Date(game.Data).toLocaleDateString()}</td>
                        <td>${game["Home Team"]}</td>
                        <td><img src="${game["Home Team Logo"]}" alt="Home Team Logo"></td>
                        <td>${game["Home Team: Total Points"]} - ${game["Away Team: Total Points"]}</td>
                        <td><img src="${game["Away Team Logo"]}" alt="Away Team Logo"></td>
                        <td>${game["Away Team"]}</td>
                        <td class="${winner === game["Home Team"] ? 'winner' : 'loser'}">${winner}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        fetchGames();
    </script>

</body>
</html>
